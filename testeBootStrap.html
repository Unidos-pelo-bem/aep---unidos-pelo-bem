<!doctype html>
<html lang="en">
  <head>
    <title>Unidos Pelo Bem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="logo">Unidos pelo Bem</h1>

    <div id="menu">
        <button>Cadastre-se</button><br>
        <h3>Filtrar ></h3><br>
        <h3>Pesquisar ></h3><br>
        <button onclick="openModal()">Adicionar ONG</button><br>
        <h3>Mais informações ></h3><br>
        <h5>Detalhes</h5>

    </div>

    <input type="search" id="search" placeholder="Pesquisar..."><br>

    <div id="catalogoOngs">
        <table>
            <tbody id="listagem">
            </tbody>
        </table>
    </div>


    <div class="janela-modal">
        <div class="modal">
            <dialog id="modalAdicionarItens">
                <div id="formHeading">
                    <h1>Adicionar ONG ao catálogo</h1><br>
                </div>
                <button id="botao-fechar">X</button><br><br>
                
                <input type="text" id="nome" placeholder="Nome"><br><br>
                
                <input type="text" id="ramo" placeholder="Ramo de Atuação"><br><br>
                
                <input type="text" id="descricao" placeholder="Descrição"><br><br>
                
                <input type="text" id="imagem" placeholder="URL da Imagem"><br><br>
                
                <input type="text" id="registro" placeholder="Registro legal"><br><br>
                
                <input type="text" id="cnpj" placeholder="CNPJ da ONG"><br><br>
                <button onclick="create()">Adicionar</button>
                <button onclick="limpar()">Limpar</button>
            </dialog>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
